<!DOCTYPE html>
<html lang="en" class="">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="public/css/tailwind.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<title>Viaje a Bolivia</title>
</head>

<body class="font-Montserrat dark:bg-gray-900">
	<nav id="navbar">
	</nav>
	<section class="w-full ">
		<div id="home">
			<div class="w-full h-3/4">
				<div class="w-full h-full flex flex-col absolute space-y-20 py-4 items-center ">
					<h1 class="text-center text-2xl font-bold mt-2">Descubre Los Mejores <br> Lugares de Boliva</h1>
					<input class="outline-none p-3 rounded-full shadow-sm text-center" placeholder="Casa de la moneda" type="search" >
					<button class="text-lg text-primary font-semibold p-4  bg-white w-36 rounded-full shadow-sm">
						Explorar
					</button>
				</div>
				<div class="w-full h-full">
					<img src="public/img/bolivia/statue.jpg" class="object-cover w-full h-96" alt="San Francisco">
				</div>

			</div>
		</div>
		<div class="p-5" id="places">
			<div class="w-48 h-64 shadow-md rounded-lg">
				<div class="w-full h-3/5 rounded-t-lg bg-isla_del_sol bg-cover"></div>
				<div class="w-full h-2/5 bg-primary p-2 rounded-b-lg">
					<p class="text-white font-bold text-xl mb-2">Lago Titicaca</p>
					<p class="text-white text-md">El mejor lugar para visitar</p>
				</div>
			</div>
		</div>
		<div id="featured_places"></div>
	</section>
	<footer></footer>
	<script>
		const htmlElement = document.querySelector("html")
		const toggleButton = document.querySelector("#toggle")
		const toggleButtonSm = document.querySelector("#toggle-sm")

		toggleButton.addEventListener("click", () => toggleDarkMode())
		toggleButtonSm.addEventListener("click", () => toggleDarkMode())

		const toggleDarkMode = () => {
			htmlElement.classList.contains("dark") ? 
				htmlElement.classList.remove("dark") : 
				htmlElement.classList.add("dark")
		}
	</script>
</body>
</html>
